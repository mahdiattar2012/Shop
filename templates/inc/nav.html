{% load static %}
<header id="header">
    <!--header-->
    <div class="header_top">
        <!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 ">
                    <div class="contactinfo">
                        <ul class="nav nav-pills">
                            <li><a href=""><i class="fa fa-phone"></i> +989122222222</a></li>
                            <li><a href=""><i class="fa fa-envelope"></i> info@gmail.com</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav">
                            <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header_top-->

    <div class="header-middle">
        <!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-md-4 clearfix">
                    <div class="logo pull-left">
                        <a href="{% url 'Main:index' %}"><img src="{% static 'images/home/logo.png' %}" alt="" /></a>
                    </div>
                </div>
                <div class="col-md-8 clearfix">
                    <div class="shop-menu clearfix pull-right">
                        <ul class="nav navbar-nav">
                            {% if request.user.is_admin %}
                            <li><a href="../../admin"><i class="fa fa-user"></i> Account</a></li>
                            {% endif %}
                            <li><a href="{% url 'Cart:detail' %}"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                            {% if request.user.is_authenticated %}
                            <li><a href="{% url 'Accounts:change_password' %}"><i class="fa fa-lock"></i> Change password</a></li>
                            <li><a href="{% url 'Accounts:logout' %}"><i class="fa fa-lock"></i> Logout</a></li>
                            {% else %}
                            <li><a href="{% url 'Accounts:login' %}"><i class="fa fa-lock"></i> Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header-middle-->

    <div class="header-bottom">
        <!--header-bottom-->
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a href="{% url 'Main:index' %}" {% if home == '' %} class="active" {% endif %}>Home</a></li>
                            <li><a href="{% url 'Main:shop' %}" {% if shop == '' %} class="active" {% endif %}>Shop</a></li>
                            <li><a href="{% url 'ContactUs:contactus' %}" {% if contact == '' %} class="active" {% endif %}>Contact</a></li>                            
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="search_box pull-right">
                        <form action="{% url 'Main:search' %}" method="post">
                            {% csrf_token %}
                            <input type="text" placeholder="Search" name="search" /><button type="submit" class="btn btn-default">enter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
